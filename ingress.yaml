apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ProjectName-ingress
  namespace: default
spec:
  tls:
    - hosts:
        - ProjectName.oraclepaas.com
      secretName: oraclepaas-tls-secret
  rules:
    - host: ProjectName.oraclepaas.com
      http:
        paths:
          - backend:
              serviceName: ProjectName-clusterip
              servicePort: 8088
            path: /
